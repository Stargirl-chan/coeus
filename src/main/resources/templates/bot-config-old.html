<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bot Config</title>
    <link th:href="@{/styles/generic.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="index"></div>
<table class="styled-table">
    <thead>
        <tr>
        	<th>ID</th>
            <th>Support Channel</th>
            <th>Conveyance Channels</th>
            <th>Blacklisted Conveyance Channels</th>
            <th>Welcome Channel</th>
            <th>Verified Role</th>
            <th>Moderator Role</th>
            <th>Welcome Messages</th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${properties.empty}">
            <td colspan="2">No config saved</td>
        </tr>
        <tr th:each="property : ${properties}">
        	<td><span th:text="${property.id}"></span></td>
            <td><span th:text="${property.supportChannel}"></span></td>
            <td><span th:text="${property.conveyanceChannel}"></span></td>
            <td><span th:text="${property.conveyanceBlacklistChannel}"></span></td>
            <td><span th:text="${property.welcomeChannel}"></span></td>
            <td><span th:text="${property.verifiedRole}"></span></td>
            <td><span th:text="${property.moderatorRole}"></span></td>
            <td><span th:text="${property.welcomeMessage}"></span></td>
        </tr>
    </tbody>
</table>
</body>
</html>
